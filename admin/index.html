                    <input type="text" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="generation" data-input="generation">
                    <input type="number" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="year" data-input="year">
                    <label for="addCarColor" class="rounded-[8px] flex tooltip tooltip-top border-1  overflow-hidden relative px-2 cursor-pointer min-h-[42px]" data-tip="Please mark color">
                    <span class="min-w-[85px] flex justify-center items-center">Car color</span>
                    <input type="color" id="addCarColor" value="#515151" class="js-data-add-input outline-[dodgerblue] cursor-pointer border-none h-[150px] absolute right-[-4px] top-[-4px] w-[70%]" data-input="color" >
                    </label>
                    <input type="text" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="color name" data-input="colorName">
                    <input type="text" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="category" data-input="category">
                    <input type="number" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="door count" data-input="doorCount">
                    <input type="number" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="seat count" data-input="seatCount">
                    <label for="addMaxSpeedInput" class="flex">
                    <input type="text" class="js-data-add-input outline-[dodgerblue] rounded-[8px_0px_0px_8px] py-2 px-3 border-r-transparent w-full" aria-label="max-speed" data-input="maxSpeed" id="addMaxSpeedInput">
                    <span class="dark:border-[#ddd] h-full max-w-[70px] min-w-[50px] flex justify-center items-center px-8 rounded-[0px_8px_8px_0px] border-1 border-black">km/h</span>
                    </label>
                    <label for="addAcceleration" class="flex justify-center">
                    <span class="dark:border-[#ddd] h-full min-w-[110px] flex justify-center items-center px-1 rounded-[8px_0px_0px_8px] border-1 border-black">0-100 km/h</span>
                    <input type="text" class="js-data-add-input outline-[dodgerblue] rounded-[0px] border-r-transparent border-l-transparent py-2 px-3 w-full" aria-label="acceleration" data-input="acceleration" id="addAcceleration">
                    <span class="dark:border-[#ddd] h-full max-w-[70px] min-w-[50px] flex justify-center items-center px-1 rounded-[0px_8px_8px_0px] border-1 border-black">s</span>
                    </label>
                    <input type="text" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="engine" data-input="engine">
                    <input type="input" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="horsepower" data-input="horsepower">
                    <input type="input" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="country" data-input="country">
                    <input type="input" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3" aria-label="fuel type" data-input="fuelType">
                    <label for="addCityConsumption" class="flex">
                        <input type="input" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3 w-full rounded-[8px_0px_0px_8px]" aria-label="city consumption" data-input="cityConsumption" id="addCityConsumption">
                        <span class="dark:border-[#ddd] dark:border-l-transparent px-3 flex items-center justify-center border-1 rounded-[0px_8px_8px_0px] border-1 border-black border-l-transparent">L/100km</span>
                    </label>
                    <label for="addHighwayConsumption" class="flex">
                    <input type="input" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3 w-full rounded-[8px_0px_0px_8px]" aria-label="highway consumption" data-input="highwayConsumption" id="addHighwayConsumption">
                    <span class="dark:border-[#ddd] dark:border-l-transparent px-3 flex items-center justify-center border-1 rounded-[0px_8px_8px_0px] border-1 border-black border-l-transparent">L/100km</span>
                    </label>
                    <label for="addCombinedConsumption" class="flex">
                    <input type="input" class="js-data-add-input outline-[dodgerblue] rounded-[8px] py-2 px-3 w-full rounded-[8px_0px_0px_8px]" aria-label="combined consumption" data-input="combinedConsumption" id="addCombinedConsumption">
                    <span class="dark:border-[#ddd] dark:border-l-transparent px-3 flex items-center justify-center border-1 rounded-[0px_8px_8px_0px] border-1 border-black border-l-transparent">L/100km</span>
                    </label>
                    <textarea class="js-data-add-input outline-[dodgerblue] w-full col-span-full rounded-[8px] py-2 px-3 max-h-[150px]" aria-label="description" data-input="description"></textarea>
                    <button class="js-data-add-button col-span-full w-full flex justify-center items-center bg-[dodgerblue] py-3 rounded-[12px] text-white cursor-pointer hover:opacity-[0.80] transition-opacity duration-300">
                        <span>
                            Add car
                        </span>
                    </button>
                </div>

            </div>

            <div class="js-elements-nf fixed bottom-0 left-0 w-full bg-white justify-center items-center h-[80%] flex pointer-events-none opacity-[0]">
                <span class="text-[22px]">Elemens not found :(</span>
            </div>


        </div>
        </div>
    </main>

<script src="./js/main_app.mjs" type="module" defer></script>
</body>
</html>
