<!DOCTYPE html>
<html lang="en" class="bg-[#eee] font-['Poppins'] dark:bg-[#222]" >
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Chewy&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cars - Home</title>
</head>
<body>

    <header class="min-h-[80px] flex justify-center items-center w-full shadow-sm py-2 px-5 dark:text-[#ddd] dark:shadow-[#ddd2]">
        <div class="flex max-w-[1440px] w-full items-center justify-between">
       
       <a href="#" class="text-[25px]">
            World Cars
       </a>

       <a href="/admin/index.html" class="text-black dark:text-white link link-hover">
        Log-in
       </a>
        </div>
    </header>

    <main class="px-5 py-8 flex justify-center items-center">
        <div class="max-w-[1440px] w-full">
        <template class="js-skeleton-template">
            <div class="flex flex-col border-1 border-[#0003] w-full max-w-[320px] rounded-[12px] py-3 px-3 gap-3 dark:border-[#ddd3]">
            <span class="max-w-[200px] min-h-[30px] skeleton bg-[#0001] dark:bg-[#ddd4] dark:border-1 dark:border-[#ddd4]"></span>
            <span class="min-h-[20px] skeleton bg-[#0001] dark:bg-[#ddd4] dark:border-1 dark:border-[#ddd4]"></span>
            <span class="min-h-[20px] skeleton bg-[#0001] dark:bg-[#ddd4] dark:border-1 dark:border-[#ddd4]"></span>
            <span class="min-h-[20px] skeleton bg-[#0001] dark:bg-[#ddd4] dark:border-1 dark:border-[#ddd4]"></span>
            <span class="min-h-[20px] w-full max-w-[120px] bg-[#0001] dark:bg-[#ddd4] dark:border-1 dark:border-[#ddd4] skeleton self-end"></span>
            </div>
        </template>
        <template class="js-cards-template">
         <div class="js-car-card flex flex-col border-1 border-[#0003] w-full max-w-[320px] rounded-[12px] py-3 px-3 dark:text-[#ddd] dark:border-[#ddd3] dark:bg-[#222]">
            <span class="font-[555] text-[20px]">
                <span class="js-car-title">Damas</span>
            </span>
            <span class="text-[16px]">
                <span>Trim:&nbsp;</span>
                <span class="js-car-trim">No data</span>
            </span>
            <span class="text-[16px]">
                <span>Generation:&nbsp;</span>
                <span class="js-car-generation">No data</span>
            </span>
            <span class="text-[16px]">
                <span>Year:&nbsp;</span>
                <span class="js-car-year">No data</span>
            </span>
            <span class="text-[16px]">
                <span>Category:&nbsp;</span>
                <span class="js-car-category">No data</span>
            </span>
            <a class="js-car-link link link-hover transition-all duration-300 self-end mr-4" href="#" target="_blank">
                More about
            </a>
        </div>
        </template>
        <!--------------------------------------------------------------------------------------------------------------------->
        <div class="js-skeleton-box flex gap-5 flex-wrap justify-center"></div>
        <div class="js-cards-box flex gap-5 flex-wrap justify-center"></div>
        <div class="js-pagination-box hidden gap-[12px] p-[20px] w-full justify-center dark:text-white">
            <button class="js-pagination-previous flex items-center justify-center gap-2 capitalize text-[18px] p-[10px_24px] border-1 border-[#0005] rounded-[12px] min-w-[150px] transition-all duration-300 hover:shadow-xl cursor-pointer dark:border-[#ddd5]">
                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.94976 2.74989C1.94976 2.44613 2.196 2.19989 2.49976 2.19989C2.80351 2.19989 3.04976 2.44613 3.04976 2.74989V7.2825C3.0954 7.18802 3.17046 7.10851 3.26662 7.05776L12.2666 2.30776C12.4216 2.22596 12.6081 2.23127 12.7582 2.32176C12.9083 2.41225 13 2.57471 13 2.74995V12.25C13 12.4252 12.9083 12.5877 12.7582 12.6781C12.6081 12.7686 12.4216 12.7739 12.2666 12.6921L3.26662 7.94214C3.17046 7.89139 3.0954 7.81188 3.04976 7.7174V12.2499C3.04976 12.5536 2.80351 12.7999 2.49976 12.7999C2.196 12.7999 1.94976 12.5536 1.94976 12.2499V2.74989ZM4.57122 7.49995L12 11.4207V3.5792L4.57122 7.49995Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                <span>
                    previous
                </span>
            </button>
            <button class="js-pagination-next flex items-center justify-center gap-2 capitalize text-[18px] p-[10px_24px] border-1 border-[#0005] rounded-[12px] min-w-[150px] transition-all duration-300 hover:shadow-xl cursor-pointer dark:border-[#ddd5]">
                <span>
                    next
                </span>
                <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.0502 2.74989C13.0502 2.44613 12.804 2.19989 12.5002 2.19989C12.1965 2.19989 11.9502 2.44613 11.9502 2.74989V7.2825C11.9046 7.18802 11.8295 7.10851 11.7334 7.05776L2.73338 2.30776C2.5784 2.22596 2.3919 2.23127 2.24182 2.32176C2.09175 2.41225 2 2.57471 2 2.74995V12.25C2 12.4252 2.09175 12.5877 2.24182 12.6781C2.3919 12.7686 2.5784 12.7739 2.73338 12.6921L11.7334 7.94214C11.8295 7.89139 11.9046 7.81188 11.9502 7.7174V12.2499C11.9502 12.5536 12.1965 12.7999 12.5002 12.7999C12.804 12.7999 13.0502 12.5536 13.0502 12.2499V2.74989ZM3 11.4207V3.5792L10.4288 7.49995L3 11.4207Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        </div>


        <div class="js-elements-nf fixed bottom-0 left-0 w-full bg-[#eeeeee] justify-center items-center h-[90%] flex pointer-events-none opacity-[0]">
                <span class="text-[22px]">Elemens not found :(</span>
        </div>


    <div class="js-error-box hidden items-center justify-center w-full h-full fixed bg-[#e3e3e3] dark:bg-[#333] flex-col gap-4 top-0 left-0">
        <span class="dark:text-[#ddd9] text-[24px]">Opps... <br>  Something wrong</span>
            <button class="js-reload-btn bg-[#000] text-white dark:text-[#ddd] flex items-center dark:bg-[#0005] px-4  min-w-[100px] justify-center min-h-[40px] rounded-full cursor-pointer transition-all duration-300 dark:transition-color dark:duration-300 flex gap-2 dark:hover:bg-[#ddd2] hover:bg-[#0007]">
<svg width="18" height="18" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1.84998 7.49998C1.84998 4.66458 4.05979 1.84998 7.49998 1.84998C10.2783 1.84998 11.6515 3.9064 12.2367 5H10.5C10.2239 5 10 5.22386 10 5.5C10 5.77614 10.2239 6 10.5 6H13.5C13.7761 6 14 5.77614 14 5.5V2.5C14 2.22386 13.7761 2 13.5 2C13.2239 2 13 2.22386 13 2.5V4.31318C12.2955 3.07126 10.6659 0.849976 7.49998 0.849976C3.43716 0.849976 0.849976 4.18537 0.849976 7.49998C0.849976 10.8146 3.43716 14.15 7.49998 14.15C9.44382 14.15 11.0622 13.3808 12.2145 12.2084C12.8315 11.5806 13.3133 10.839 13.6418 10.0407C13.7469 9.78536 13.6251 9.49315 13.3698 9.38806C13.1144 9.28296 12.8222 9.40478 12.7171 9.66014C12.4363 10.3425 12.0251 10.9745 11.5013 11.5074C10.5295 12.4963 9.16504 13.15 7.49998 13.15C4.05979 13.15 1.84998 10.3354 1.84998 7.49998Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
       <span>Try again</span>
    </button>
    </div>
    
    </main>

    <script src="/js/main_app.mjs" type="module"></script>
</body>
</html>
